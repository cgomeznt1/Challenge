<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto Automático</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img class="logo" src="/images/Logo.png" alt="logo de alura">
    </header>
    <div class="container">
        <div class="text-area">
            <h2>Encriptador de Texto Automático</h2>
            <textarea id="inputText" placeholder="ingrese el texto aquí..." oninput="toggleEncryptButton()"></textarea>
            <div class="buttons">
                <button id="encryptButton" onclick="encriptarTexto()" disabled>Encriptar</button>
                <button onclick="desencriptarTexto()">Desencriptar</button>
                <select id="shiftSelect">
                    <option value="" disabled selected>Selecciona un desplazamiento</option>
                    <!-- Generar opciones de desplazamiento del 1 al 25 -->
                    <script>
                        for (let i = 1; i <= 25; i++) {
                            document.write('<option value="' + i + '">' + i + '</option>');
                        }
                    </script>
                </select>
            </div>
            <p id="shiftDisplay" style="font-size: 16px">Desplazamiento utilizado: N/A</p>
            <p class="description">* Puedes usar la lista de desplazamiento para desencriptar mensajes.</p>
        </div>
        <div class="image-area">
            <img class="imagen" src="/images/Muneco.png" alt="Imagen 1">
        </div>    
    </div>
    <script src="script.js"></script>
</body>
</html>
